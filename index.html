<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <section class="sidebar__left">
        <header class="sidebar__left-header-box">
            <h1 class="sidebar__left-header">Player 1</h1>
        </header>
        <header class="sidebar__left-counter-box">
            <h1 class="sidebar__left-counter-wins">Wins:</h1>
            <h1 class="sidebar__left-counter-number">0</h1>
        </header>
        <section class="sidebar__left-image-box">
            <img class="sidebar__left-image" src="./assets/fighters/Paladin.png">
        </section>
    </section>
    <section class="main">
        <header class="main__header-box">
            <h1 class="main__header">ROCK, PAPER, SCISSORS</h1>
        </header>
        <section class="main__current-game-mode-box">
            <p class="main__current-game-mode">Current Game Mode:</p>
            <p class="main__current-game-mode-text">Classic</p>
        </section>
        <section class="main__all-buttons-box">
            <section class="main__player-buttons-box">
                <button class="main__pick-fighter-button">Pick Fighter</button>
                <button class="main__chng-bknd-button">Change Background</button>
                <button class="main__game-mode-button">Game Mode</button>
            </section>
            <button class="main__attack-button">Attack!</button>
        </section>
        <section class="main__player-throw-buttons-box-classic">
            <button class="main__rock-throw-button hidden">Rock</button>
            <button class="main__paper-throw-button hidden">Paper</button>
            <button class="main__scissors-throw-button hidden">Scissors</button>
        </section>
        <section class="main__player-throw-buttons-box-modern">
            <button class="main__lizard-throw-button hidden">Lizard</button>
            <button class="main__alien-throw-button hidden">Alien</button>
        </section>
        <section class="main__action-winner-detailed-box">
            <p class="main__action-winner-detailed hidden"></p>
        </section>
        <section class="main__action-box">
            <header class="main__action-winner-box hidden">
                <h1 class="main__action-winner-message"></h1>
            </header>
            <h1 class="main__action-header hidden">CHOOSE YOUR FIGHTER:</h1>
            <section class="main__action-fighters-box hidden">
                <img class="fighter__paladin" src="./assets/fighters/Paladin.png" alt="paladin fighter class">
                <img class="fighter__skirt" src="./assets/fighters/Skirt.png" alt="skirt fighter class">
                <img class="fighter__viking" src="./assets/fighters/Viking.png" alt="viking fighter class">
            </section>
            <form class="main__action-input-name-box hidden" onsubmit="return false">
                <input class="main__action-input-name" type="text">
                <button class="main__action-input-name-button">SUBMIT</button>
            </form>
            <img class="main__action-rules-image hidden" src="./assets/Rules.png" alt="">
            <section class="main__action-bottom-button-box">
                <button class="main__change-name-button">Change Name</button>
                <button class="main__reset-score-button">Reset Score</button>
                <button class="main__rules-button">Rules</button>
            </section>
        </section>
    </section>
    <section class="sidebar__right">
        <header class="sidebar__right-header-box">
            <h1 class="sidebar__right-header">CPU</h1>
        </header>
        <header class="sidebar__right-counter-box">
            <h1 class="sidebar__right-counter-wins">Wins:</h1>
            <h1 class="sidebar__right-counter-number">0</h1>
        </header>
        <section class="sidebar__right-image-box">
            <img class="sidebar__right-image" src="./assets/fighters/CPU.png">
        </section>
    </section>
</body>
<script type="text/javascript" src="hand.js"></script>
<script type="text/javascript" src="data.js"></script>
<script type="text/javascript" src="game.js"></script>
<script type="text/javascript" src="player.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
