<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body class="body">
    <section class="sidebar__left">
        <section class="sidebar__left-header-box">
            <h1 class="sidebar__left-header">Player 1</h1>
        </section>
        <section class="sidebar__left-counter-box">
            <h1 class="sidebar__left-counter-wins">Wins:</h1>
            <h1 class="sidebar__left-counter-number">0</h1>
        </section>
        <section class="sidebar__left-image-box">
            <img class="sidebar__left-image" src="./assets/fighters/Paladin.png">
        </section>
    </section>

    <section class="main">
        <section class="main__header-box">
            <h1 class="main__header">ROCK, PAPER, SCISSORS</h1>
        </section>
        <section class="main__health-bars-box">
            <section class="main__health-bars">
                <h1 class="main__player-health">PLAYER 1</h1>
            </section>
            <section class="main__health-bars">
                <h1 class="main__computer-health">CPU</h1>
            </section>
        </section>
        <section class="main__fighters-box">
        </section>
    </section>

    <section class="sidebar__right">
        <section class="sidebar__right-header-box">
            <h1 class="sidebar__right-header">CPU</h1>
        </section>
        <section class="sidebar__right-counter-box">
            <h1 class="sidebar__right-counter-wins">Wins:</h1>
            <h1 class="sidebar__right-counter-number">0</h1>
        </section>
        <section class="sidebar__right-image-box">
            <img class="sidebar__right-image" src="./assets/fighters/CPU.png">
        </section>
    </section>
</body>
<script type="text/javascript" src="lizard.js"></script>
<script type="text/javascript" src="scissors.js"></script>
<script type="text/javascript" src="paper.js"></script>
<script type="text/javascript" src="rock.js"></script>
<script type="text/javascript" src="alien.js"></script>
<script type="text/javascript" src="game.js"></script>
<script type="text/javascript" src="player.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
